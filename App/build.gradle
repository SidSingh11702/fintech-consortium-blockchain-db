buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.9.2'
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.google.protobuf' version '0.9.2'

}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.7.1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.22.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }

}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // These dependencies are used by the gRPC to make calls with Tendermint Core
    implementation 'io.grpc:grpc-protobuf:1.53.0'
    implementation 'io.grpc:grpc-netty-shaded:1.53.0'
    implementation 'io.grpc:grpc-stub:1.53.0'

    // This dependency is used to connect to MySQL 
    implementation 'com.mysql:mysql-connector-j:8.0.32'

    // This dependency is used for java annotations
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    implementation 'org.jetbrains.xodus:xodus-environment:2.0.1'

    implementation 'org.slf4j:slf4j-simple:2.0.7'

    // This dependency is used access the IPFS network
    implementation 'com.github.ipfs:java-ipfs-http-client:v1.4.4'

}

application {
    // Define the main class for the application.
    mainClass = 'io.example.App'
}